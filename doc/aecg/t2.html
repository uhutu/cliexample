<canvas id="myCanvas" width="800" height="800" style="display:block;"></canvas>
<script type="text/javascript">    
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(400,400);
    ctx.lineWidth=2;
    ctx.strokeStyle= "#ff0000"; 
    ctx.stroke();
</script>
