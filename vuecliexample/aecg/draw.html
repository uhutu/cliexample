
<html>

    <style>
        .aecgMain {

            width: 100%;
            height: 100%;
        }

        .aecgFront {

            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

    <div id="text" style="background-color:crimson;color:#ffffff;"></div>

            <div id="front" class="aecgFront">
                <div id="show">
                    <canvas id="canvas_front" style="width:100%;height:100%;"></canvas>
                </div>
            </div>
        </div>

    </div>




    <script src="aecg.js?1=1"></script>

</html>
